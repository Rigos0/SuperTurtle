name: CI

on:
  push:
    branches:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: super_turtle/claude-telegram-bot
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run --bun tsc --noEmit

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: super_turtle/claude-telegram-bot
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      # Runs all tests. Tests gated behind CODEX_INTEGRATION=1 are
      # automatically skipped (see mcp-transport.test.ts).
      - run: bun test

