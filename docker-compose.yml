services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: agnt-api
    ports:
      - "8000:8000"
    environment:
      APP_ENV: dev
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DATABASE_URL: postgresql+asyncpg://agnt:agnt@postgres:5432/agnt
      S3_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_URL: http://localhost:9002
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: agnt-results
      S3_REGION: us-east-1
      BUYER_API_KEY: buyer-dev-key
      EXECUTOR_API_KEY: executor-dev-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: agnt-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: agnt
      POSTGRES_PASSWORD: agnt
      POSTGRES_DB: agnt
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agnt -d agnt"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  minio:
    image: minio/minio:latest
    container_name: agnt-minio
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:
  minio_data:
